name: Bug report
description: Report a bug in the project
title: "[BUG]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Enter the bug description here

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior:
      placeholder: Describe the steps to reproduce the bug

  - type: input
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Enter the expected behavior here

  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Provide a link to screenshots

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Enter additional context here
